{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">        
        <div class="card bg-transparent">
          <div class="card-header"><h3><b><u>Update profile</u></b></h3></div>
          <div class="card-body">
            <form action="{% url 'updateProfile' %}" method="post" enctype="mulitpart/form-data">
              {% csrf_token %}
              {% bootstrap_form user_form %}
              {% bootstrap_form profile_form %}
              <div class='form-group'>
                <input type="submit" class="btn btn-outline-danger" value="Update">
              </div>
            </form>            
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock content %}
