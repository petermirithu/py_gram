{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h3>Create A new Post</h3>
        <form action="{% url 'newPost' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-outline-primary">Post</button>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

{% endblock content %}
