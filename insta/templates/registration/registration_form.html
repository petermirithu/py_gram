{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        {% if form.errors %}
        <p class="alert alert-outline-danger">Security Matters in our App</p>
        {% endif %}
        <div class="card bg-transparent">
          <div class="card-header"><h3><b><u>Sign Up</u></b></h3></div>
          <div class="card-body">
            <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-outline-primary" value="Sign Up">
            </div>    
            </form>
            <p>If you already have an account</p>
            <a class="nav-link btn btn-outline-danger" href="/accounts/login/">Sign In</a>      
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock content %}
